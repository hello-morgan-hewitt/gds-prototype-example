{% extends "layout.html" %}

{% block pageTitle %}
Question page
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">Frequency of use</h1>

    <form class="form" action="/computers/frequency-answer" method="post">

      <p>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Where next?
            </h1>
          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="where-next" name="where-next" type="radio"
                value="design-tools" {{checked("where-next", "design tools" )}}>
              <label class="govuk-label govuk-radios__label" for="where-next">
                Design Tools
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="where-next-2" name="where-next" type="radio"
                value="sometimes" {{checked("where-next", "somewhere else" )}}>
              <label class="govuk-label govuk-radios__label" for="where-next-2">
                Somewhere else
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="where-next-3" name="where-next" type="radio"
                value="only for work" {{checked("where-next", "still somewhere else" )}}>
              <label class="govuk-label govuk-radios__label" for="where-next-3">
                Still somewhere else
              </label>
            </div>
            
          </div>

        </fieldset>
      </div>
      </p>

      <p>[See <a href="https://design-system.service.gov.uk">the GOV.UK Design System</a> for examples]</p>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
